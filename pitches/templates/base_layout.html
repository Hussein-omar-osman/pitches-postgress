<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if title %}
        <title>Pitches - {{ title }}</title>

        <title>Pitches</title>
    {% endif %}
  <body>
    <!-- <div class="b-example-divider"></div> -->

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-5 border-bottom">

        <img src="{{url_for('static', filename='logo.png')}}" alt="" width="70px" height="70px" style="background-color: transparent; border-radius: 50%;">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('home')}}" class="nav-link px-2 link-dark fs-5">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark fs-5">About</a></li>
        <li><a href="#" class="nav-link px-2 link-dark fs-5">Contact</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <!-- <button type="button" class="btn btn-outline-primary me-2"><a href="">Login</a></button>

        <a href="#" class="btn btn-outline-primary me-2">Login</a>
        <a href="#" class="btn btn-primary ">Sign-up</a>
      </div>
    </header>
  </div>

   {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
